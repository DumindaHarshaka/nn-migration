<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
     <base href="/">
  </head>
  <body ng-app="naturenurtureApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <nav ng-controller="NavbarController">
      <div class="logo">
        <a href="/">
          <img src="/images/logo.png"/></a>
      </div>
      <div class="menu">
        <ul>
          <li ng-repeat="item in nav.menu" ui-sref-active="active">
            <a ui-sref="{{item.state}}">{{item.title}}</a>
          </li>
          <li ng-show="nav.isAdmin()" ui-sref-active="active">
            <a ui-sref="admin">Admin</a>
          </li>
        </ul>
        <ul>
          <li ng-hide="nav.isLoggedIn()" ui-sref-active="active" ng-class="getClass('/green-exchange')">
            <a href="/green-exchange">Green Exchange</a>
          </li>
          <li ng-hide="nav.isLoggedIn()" ui-sref-active="active" ng-class="getClass('/forest')">
            <a href="/forest">The Forest
            </a>
          </li>
          <li ng-hide="nav.isLoggedIn()" ui-sref-active="active">
            <a href="signup">Sign up</a>
          </li>
          <li ng-hide="nav.isLoggedIn()" ui-sref-active="active">
            <a href="login">Login</a>
          </li>
          <li ng-show="nav.isLoggedIn()">
            <p class="navbar-text">Hello
              {{ nav.getCurrentUser().name }}</p>
          </li>
          <li ng-show="nav.isLoggedIn()" ui-sref-active="active">
            <a ui-sref="settings">
              <span class="glyphicon glyphicon-co"></span>
            </a>
          </li>
          <li ng-show="nav.isLoggedIn()">
            <a ui-sref="logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>


    <div ng-view=""></div>


    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCO13QjFKNU_2w0aCcwqJV5vymDjr5OVY&libraries=places"></script>
    <script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/myroute.js"></script>
        <script src="scripts/controllers/green-exchange.js"></script>
        <!-- endbuild -->

</body>
</html>
