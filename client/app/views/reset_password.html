<div class="container wrap"><p ng-hide="resetFormView" class="info">Email me a link to reset my password</p><p ng-show="resetFormView" class="info">Use this new password next time you login</p><form name="resetForm.passwordReset" ng-submit="reset_password()" ng-hide="resetFormView" class="pass-reset-form"><input type="email" ng-model="resetRequest.email" name="email" placeholder="Email address"/><br/><button type="submit" ng-disabled="reset_mail_pending">Reset password</button><br/><img src="images/ball.gif" alt="" height="30px" width="30px" ng-show="reset_mail_pending"/><p ng-show="reset_link_success">Password reset link has been sent.<br>Please check your inbox.  </p><p ng-show="reset_link_error" class="error">Somthing went wrong.<br>Please try again later.  </p></form><form name="resetForm.passwordResetConfirmation" ng-submit="reset_password_send_data()" ng-show="resetFormView" class="pass-reset-form"><input type="password" ng-model="resetData.password" name="pass" placeholder="New password"/><br/><input type="password" ng-model="resetData.repeat_password" name="rpass" placeholder="Repeat new password"/><br/><button type="submit" ng-disabled="reset_data_pending">Reset password</button><br/><img src="images/ball.gif" alt="" height="30px" width="30px" ng-show="reset_data_pending"/><p ng-show="reset_data_success">Password reset successful.<br>Please login using new password.</p><p ng-show="reset_data_error" class="error">Somthing went wrong.<br>Please try again later.  </p></form></div>
